<html>
	<head>
	<meta charset = "UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	</head>
	<body> 
	
		
		<div class= "container">		
		
		<div class="p-4 mb-2 bg-body-tertiary rounded-3">
			<div class="container-fluid py-5">
				<h1 class="display-5 fw-bold">Novo Personagem</h1> 
			</div>
		</div>
		      	
       <div>
       		<form action="/personagem/novo" method="post">
     
       			<div>
       				<label for="nome">Nome</label>
       				<input name="nome">
       			</div>
       			<div>
       				<label for="idade">Idade</label>
       				<input name="idade">
       			</div>
       			
       			<div>
       				<label for="classe">Classe:</label>
       				<select name="classe" id="classe">
						  <option value="BARD">Bard</option>
						  <option value="ARCHER">Archer</option>
					</select>
				
       			</div>
       			
       			<div>
       				<label for="hp">HP</label>
       				<input name="hp">
       				
       				<label for="str">STR</label>
       				<input type="number" name="str">
       				
       				<label for="mag">MAG</label>
       				<input type="number" name="mag">
       				
       				<label for="def">DEF</label>
       				<input type="number" name="def">
       				
       				<label for="res">RES</label>
       				<input type="number" name="res">
       				
       				<label for="skl">SKL</label>
       				<input type="number" name="skl">
       				
       				<label for="spd">SPD</label>
       				<input type="number" name="spd">
       				
       				<label for="luk">LUK</label>
       				<input type="number" name="luk">
       				
       			</div>
       			
       			
       			<button type="submit">Cadastrar</button>
       		</form>
       </div>

     
       </div>
	</body>
</html>
